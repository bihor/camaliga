<f:layout name="Default" />

<f:section name="main">
<f:flashMessages />

  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.title" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.title}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12">Slug:</div>
    <div class="col col-sm-9 col-xs-12">{content.slug}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.shortdesc" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.shortdesc}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.longdesc" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.longdesc}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.person" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.person}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.street" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.street}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.zip" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.zip}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.city" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.city}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.country" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.country}</div>
  </div>
<f:if condition="{content.latitude}">
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.latitude" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.latitude}</div>
  </div>
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.longitude" />:</div>
    <div class="col col-sm-9 col-xs-12">{content.longitude}</div>
  </div>
</f:if>
<f:if condition="{content.falimage.uid}">
  <div class="row">
    <div class="col col-sm-3 col-xs-12"><f:translate key="tx_camaliga_domain_model_content.image" />:</div>
    <div class="col col-sm-9 col-xs-12"><f:image src="{content.falimage.uid}" treatIdAsReference="1" /></div>
  </div>
</f:if>
<f:for each="{categories}" as="catitemVal" key="catitemKey">
	<div class="row">
	  <div class="col col-sm-3 col-xs-12" class="info">{catitemVal.title}:</div>
	  <div class="col col-sm-9 col-xs-12">
	    <f:for each="{catitemVal.childs}" as="catitemValChild" key="catitemKeyChild" iteration="iterCat">
	      <f:if condition="{catitemVal.description} == 'checkbox'">
	        <f:then>
	          <f:if condition="{catitemValChild.selected} == {catitemKeyChild}">
	          	{catitemValChild.title}<f:if condition="{iterCat.isLast}"><f:then></f:then><f:else>, </f:else></f:if>
	          </f:if>
	        </f:then>
	        <f:else>
	          <f:if condition="{catitemVal.selected} == {catitemKeyChild}">
	          	{catitemValChild.title}
	          </f:if>
	        </f:else>
	      </f:if>
	    </f:for>
	  </div>
	</div>
</f:for>
<br />
<p><f:link.page><f:translate key="create_new" /></f:link.page>
<f:if condition="{settings.debug} && {debug}">
  <f:render partial="Debug" arguments="{debug:debug}" />
</f:if>
</f:section>
